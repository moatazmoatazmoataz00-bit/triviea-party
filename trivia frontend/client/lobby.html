<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Game Lobby - Trivia Party">
  <meta name="theme-color" content="#6366f1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Lobby - Trivia Party</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="lobby-page">
      <!-- Header -->
      <header class="lobby-header">
        <h1>Game Lobby</h1>
        <div class="room-info">
          <span class="room-code-label">Room Code:</span>
          <span class="room-code-display" id="roomCodeDisplay">----</span>
        </div>
      </header>

      <!-- Main Content -->
      <main class="lobby-main">
        <div class="lobby-grid">
          <!-- Players Section -->
          <section class="players-section">
            <h2>Players</h2>
            <div class="players-list" id="playersList">
              <div class="player-item">
                <div class="player-avatar">üë§</div>
                <div class="player-info">
                  <div class="player-name">Loading...</div>
                  <div class="player-role"></div>
                </div>
              </div>
            </div>
          </section>

          <!-- Settings Section (Host Only) -->
          <section class="settings-section" id="settingsSection">
            <h2>‚öôÔ∏è Game Settings</h2>
            
            <div class="setting-group">
              <label for="roundsSelect">Number of Rounds:</label>
              <select id="roundsSelect" class="select-input">
                <option value="3">3 Rounds</option>
                <option value="5" selected>5 Rounds</option>
                <option value="10">10 Rounds</option>
                <option value="15">15 Rounds</option>
                <option value="25">25 Rounds</option>
              </select>
            </div>

            <div class="setting-group">
              <label for="categorySelect">Category (Optional):</label>
              <select id="categorySelect" class="select-input">
                <option value="">Mixed Categories</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
                <option value="Sports">Sports</option>
                <option value="Entertainment">Entertainment</option>
              </select>
            </div>

            <button id="startGameBtn" class="btn btn-primary btn-lg">
              üöÄ Start Game
            </button>
          </section>

          <!-- Waiting Section (Player) -->
          <section class="waiting-section" id="waitingSection">
            <div class="waiting-content">
              <div class="waiting-icon">‚è≥</div>
              <p class="waiting-text">Waiting for host to start the game...</p>
              <div class="pulse-animation"></div>
            </div>
          </section>
        </div>
      </main>

      <!-- Ads Placeholder -->
      <div class="ads-container ads-sidebar" id="adsSidebarLobby">
        <div class="ads-placeholder">
          <span class="ads-label">Advertisement</span>
        </div>
      </div>

      <!-- Footer -->
      <footer class="lobby-footer">
        <button id="leaveRoomBtn" class="btn btn-outline">Leave Room</button>
      </footer>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Error</h2>
        <button class="modal-close" id="closeErrorBtn">&times;</button>
      </div>
      <div class="modal-body">
        <p id="errorMessage"></p>
      </div>
      <div class="modal-footer">
        <button id="errorOkBtn" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="js/client.js"></script>
  <script src="js/lobby.js"></script>
</body>
</html>
